{% extends 'base.html' %}
{% block css %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}"/>
{% endblock %}

<!-- header -->
{% block header %}
  NEW
{% endblock header %}

{% block container %}

  <form action="" method="post">
    {% csrf_token %}

    <div class="title_wrapper">
      <label for="title">TITLE</label>
      <br/>
      <input type="text" id="title" name="title" placeholder="할 일의 제목을 입력해주세요."/>
    </div>

    <div class="content_wrapper">
      <label for="content">CONTENT</label>
      <br/>
      <script>
        function textcounter() {
          document
            .getElementById("counting")
            .innerHTML = document
            .getElementById("content")
            .value
            .length;
        }
      </script>
      <textarea name="content" id="content" onkeyup="textcounter()" cols="30" rows="10" placeholder="세부 내용을 입력해주세요."></textarea>

      <div class="text_align_right">TEXT COUNT:
        <span id="counting">
          0</span>
      </div>
      <br>
    </div>

    <div class="duedate_wrapper">
      <label for="duedate">DUE DATE</label>
      <br/>
      <input type="datetime-local" id="duedate" name="duedate"/>
    </div>
    <br/>
    <div class="button_styler">
      <button type="submit">CREATE</button>
    </div>
  </form>

{% endblock container %}
