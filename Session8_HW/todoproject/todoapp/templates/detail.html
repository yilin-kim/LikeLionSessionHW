<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}" />
    <title>DETAIL</title>
  </head>
  <body>
    <div class="header">
      <h1>
        <i
          class="em em-blossom"
          aria-role="presentation"
          aria-label="BLOSSOM"
        ></i>
        TO-DO LIST
      </h1>
    </div>
    <br />
    <div class="box_wrapper">
      <div class="title_wrapper">
        <h2>TASK</h2>
        <p>{{ task.title }}</p>
      </div>
      <br />
      <div class="content_wrapper">
        <h2>CONTENT</h2>
        <p>{{ task.content }}</p>
      </div>
      <br />
      <div class="duedate_wrapper">
        <h2>DUE DATE</h2>
        <p>{{ task.duedate }}</p>
      </div>
      <br />
    </div>
    <div class="buttons_wrapper">
      <div class="button_styler">
        <a href="{% url 'home'%}">HOME</a>
      </div>
      <div class="button_styler">
        <a href="{% url 'edit' task.pk %}">EDIT</a>
      </div>
      <div class="button_styler">
        <a href="{% url 'delete' task.pk %}">DELETE</a>
      </div>
    </div>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="content" placeholder="댓글 입력하세용" />
      <button class="button_styler" type="submit">COMMENT</button>
    </form>

    {% for comment in post.comments.all %}
    <li>{{ comment.content }}</li>
    {% endfor %}
  </body>
</html>
