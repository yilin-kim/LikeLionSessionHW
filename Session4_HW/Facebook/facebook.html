<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="facebookstyle.css" rel="stylesheet" />
    <title>Facebook</title>
  </head>
  <body>
    <!-- 최상단 탐색바 -->
    <div class="nav_container" id="searchtab">
      <div class="icon">
        <img class="icon_img" src="icon/acount.png" />
      </div>
      <div class="search">
        <div class="search_writer">
          <img class="icon_small" src="icon/search.png" />
          <span id="search_text">Search</span>
        </div>
      </div>
      <div class="icon">
        <img class="icon_img" src="icon/camera.png" />
      </div>
    </div>

    <!-- 내비게이션바 -->
    <div class="nav_container">
      <div class="icon" id="clicked_icon">
        <img class="icon_img" src="icon/feed.png" />
      </div>
      <div class="icon">
        <img class="icon_img" src="icon/group.png" />
      </div>
      <div class="icon">
        <img class="icon_img" src="icon/messenger.png" />
      </div>
      <div class="icon">
        <img class="icon_img" src="icon/video.png" />
      </div>
      <div class="icon">
        <img class="icon_img" src="icon/notification.png" />
      </div>
      <div class="icon">
        <img class="icon_img" src="icon/menu.png" />
      </div>
    </div>

    <!-- 빠른글쓰기 -->
    <div class="writer_container">
      <div class="profile_wrapper">
        <img class="profile_img" src="media/myprofile.jpg" />
      </div>
      <div class="writerbox_wrapper">
        <input value="      What's on your mind?" type="text" />
      </div>
      <div id="photo_text">Photo</div>
    </div>

    <!-- 게시물 -->
    <div class="content_container">
      <header>
        <div class="header_first">
          <img class="profile_img" src="media/profile1.JPG" />
        </div>
        <div class="header_info">
          <div class="info_wrapper">
            <div class="content_title">time flies page</div>
            <div class="content_time">2 hrs</div>
          </div>
          <div class="small_icon">
            <img class="icon_img" src="icon/more.png" />
          </div>
        </div>
      </header>
      <div class="content_text">Lotte World Cherry Blossom</div>
      <div class="content_img_wrapper">
        <img class="content_img" src="media/lotteworld.jpg" />
      </div>
      <footer>
        <div class="responce_info">
          <img src="icon/happy.png" />
          <div>71K</div>
          <div>
            <div>3.4K Comments</div>
            <div>2.9K Shares</div>
          </div>
        </div>
        <div class="responce_tab">
          <div>
            <img src="icon/like.png" />
            <span>Like</span>
          </div>
          <div>
            <img src="icon/comment.png" />
            <span>Comment</span>
          </div>
          <div>
            <img src="icon/share.png" />
            <span>Share</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
