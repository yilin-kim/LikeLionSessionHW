<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./instagramstyle.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header class="statusbar_wrapper">
      <div class="statusbar_item left">
        <img class="statusicon" src="Icons/back.png" />
      </div>
      <div class="statusbar_item account">0myoung_0526</div>
      <div class="statusbar_item right">
        <img class="statusicon" src="Icons/notification.png" />
        <img class="statusicon" src="Icons/more.png" />
      </div>
    </header>

    <div class="profile_wrapper">
      <img
        class="profile_img"
        src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/123446100_723985301803878_9135345440051866589_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=oP2uch-D6dIAX_cSqks&ccb=7-4&oh=79fe65c8b32bf8aa07de4c541e27aff1&oe=60897E8D&_nc_sid=7bff83"
      />
      <ul class="profile_text">
        <li class="number">83</li>
        <li class="normal_text">posts</li>
      </ul>
      <ul class="profile_text">
        <li class="number">1.18m</li>
        <li class="normal_text">followers</li>
      </ul>
      <ul class="profile_text">
        <li class="number">81</li>
        <li class="normal_text">following</li>
      </ul>
    </div>

    <span><b>Gong Myoung</b></span
    ><br />

    <div class="button_wrapper">
      <div class="button">
        Following
        <span img src="Icons/down.png" width="8px" />
      </div>
      <div class="button">Message</div>
      <div class="small_button">
        <img src="Icons/down.png" width="8px" />
      </div>
    </div>

    <!-- <div class="tap_wrapper">
      <div class="tapicon">
        <img src="Icons/grid.png" />
      </div>
      <div class="tapicon">
        <img src="Icons/tag.png" />
      </div>
    </div> -->
    <br />
    <div class="row_wrapper">
      <img class="feed" src="media/feed1.jpg" />
      <img class="feed" src="media/feed2.jpg" />
      <img class="feed" src="media/feed3.jpg" />
    </div>
    <div class="row_wrapper">
      <img class="feed" src="media/feed4.jpg" />
      <img class="feed" src="media/feed5.jpg" />
      <img class="feed" src="media/feed6.jpg" />
    </div>
    <div class="row_wrapper">
      <img class="feed" src="media/feed7.jpg" />
      <img class="feed" src="media/feed8.jpg" />
      <img class="feed" src="media/feed9.jpg" />
    </div>
    <footer class="navigation_wrapper">
      <img class="navicon" src="Icons/home.png" />
      <img class="navicon" src="Icons/search.png" />
      <img class="navicon" src="Icons/reel.png" />
      <img class="navicon" src="Icons/shopping.png" />
      <img class="navicon" src="Icons/person.png" />
    </footer>
  </body>
</html>
